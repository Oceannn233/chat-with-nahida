        // ==================== æ¶ˆæ¯å¤„ç† ====================
        async function handleSendMessage(e) {
            e.preventDefault();
            
            if (state.isGenerating) {
                stopGeneration();
                return;
            }

            const messageText = elements.messageInput.value.trim();
            if (!messageText) return;

            // æ£€æŸ¥ API Key
            if (!settings.apiKey) {
                toggleSidebar(false);
                openSettings();

                return;
            }

            elements.messageInput.value = '';
            adjustTextareaHeight();
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.style.display = 'none';

            stopCurrentAudio();
            addMessage({ text: messageText }, 'user');
            updateHistory(messageText, 'user');
            
            const assistantWrapper = addMessage({ text: '' }, 'assistant');
            const contentElement = assistantWrapper.querySelector('.message-content');
            
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            contentElement.appendChild(cursor);
            
            setGeneratingState(true);
            state.abortController = new AbortController();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-API-Key': settings.apiKey,
                        'X-Chat-Model': settings.chatModel,
                        'X-Image-Model': settings.imageModel,

                    },
                    body: JSON.stringify({
                        message: messageText,
                        history: getSessionHistory(),
                    }),
                    signal: state.abortController.signal,

        async function processStreamResponse(response, wrapper, contentElement, cursor) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let receivedImageURL = null;
            let isAudioFinished = false;
            let fullResponse = '';

            const showImageWhenReady = () => {
                if (receivedImageURL && isAudioFinished) {
                    appendImage(wrapper.querySelector('.message-bubble'), receivedImageURL);
                }
            };

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                let boundary = buffer.indexOf('\n\n');

                while (boundary !== -1) {
                    const message = buffer.substring(0, boundary);
                    buffer = buffer.substring(boundary + 2);

                    if (message.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(message.substring(6));
                            handleServerEvent(data, {
                                wrapper,
                                contentElement,
                                cursor,
                                onAudioEnd: () => {
                                    isAudioFinished = true;
                                    showImageWhenReady();
                                },
                                onImageReceived: (url) => {
                                    receivedImageURL = url;
                                    showImageWhenReady();
                                },
                                onFullResponse: (text) => { fullResponse = text; },
                            });
                        } catch (e) {
                            console.error('è§£æ SSE æ•°æ®å¤±è´¥:', e);
                        }
                    }
                    boundary = buffer.indexOf('\n\n');
                }
            }

            if (fullResponse) {
                finalizeMessage(fullResponse, wrapper);
            }
            
            setGeneratingState(false);
        }

        function handleServerEvent(data, callbacks) {
            const { contentElement, cursor, onAudioEnd, onImageReceived, onFullResponse } = callbacks;

            switch (data.type) {
                case 'content_start':
                    cursor.remove();
                    
                    if (data.audio) {
                        playAudio(data.audio, data.text, contentElement, onAudioEnd);
                    } else {
                        typewriterEffect(contentElement, data.text, 30);
                        onAudioEnd();
                    }
                    break;

                case 'image':
                    onImageReceived(data.payload);
                    break;

                case 'done':
                    onFullResponse(data.full_response);
                    break;

                case 'error':
                    cursor.remove();
                    contentElement.textContent = `âŒ é”™è¯¯: ${data.content}`;
                    setGeneratingState(false);
                    break;
            }
        }

        function handleError(error, contentElement, cursor) {
            cursor.remove();
            
            if (error.name === 'AbortError') {
                contentElement.textContent = '[å¯¹è¯å·²ä¸­æ–­]';
            } else {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                contentElement.textContent = `âŒ è¿æ¥é”™è¯¯: ${error.message}`;
            }
            
            setGeneratingState(false);
        }

        // ==================== éŸ³é¢‘å¤„ç† ====================
        function playAudio(base64Audio, text, contentElement, onEnded) {
            state.currentAudio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
            
            state.currentAudio.onloadedmetadata = () => {
                const duration = state.currentAudio.duration * 1000;
                typewriterEffect(contentElement, text, Math.max(30, duration / text.length));
            };
            
            state.currentAudio.onended = onEnded;
            state.currentAudio.onerror = () => {
                console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥');
                typewriterEffect(contentElement, text, 30);
                onEnded();
            };
            
            state.currentAudio.play().catch(e => {
                console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
                typewriterEffect(contentElement, text, 30);
                onEnded();
            });
        }

        function stopCurrentAudio() {
            if (state.currentAudio) {
                state.currentAudio.pause();
                state.currentAudio.currentTime = 0;
                state.currentAudio = null;
            }
            if (state.typewriterInterval) {
                clearInterval(state.typewriterInterval);
                state.typewriterInterval = null;
            }
        }

        // ==================== æ‰“å­—æœºæ•ˆæœ ====================
        function typewriterEffect(element, text, speed) {
            let i = 0;
            element.textContent = '';
            
            state.typewriterInterval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    scrollToBottom();
                } else {
                    clearInterval(state.typewriterInterval);
                    state.typewriterInterval = null;
                }
            }, speed);
        }

        // ==================== å›¾ç‰‡å¤„ç† ====================
        function appendImage(bubble, imageUrl) {
            const existingPlaceholder = bubble.querySelector('.image-placeholder');
            if (existingPlaceholder) existingPlaceholder.remove();

            const container = document.createElement('div');
            container.className = 'message-image-container';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'image-loading';
            loadingDiv.innerHTML = `
                <div class="loading-spinner"></div>
                <span>æ­£åœ¨æç»˜ç”»é¢...</span>
            `;
            container.appendChild(loadingDiv);
            
            const image = document.createElement('img');
            image.className = 'message-image';
            image.alt = 'ç”Ÿæˆçš„ç”»é¢';
            image.src = imageUrl;
            
            image.onload = () => {
                loadingDiv.remove();
                image.classList.add('loaded');
                scrollToBottom();
            };
            
            image.onerror = () => {
                loadingDiv.innerHTML = '<span>âŒ å›¾ç‰‡åŠ è½½å¤±è´¥</span>';
            };
            
            container.appendChild(image);
            bubble.appendChild(container);
            scrollToBottom();
        }

        function createImagePlaceholder() {
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.innerHTML = `
                <div class="loading-spinner"></div>
                <span>æ­£åœ¨æç»˜ç”»é¢...</span>
            `;
            return placeholder;
        }

        // ==================== æ¶ˆæ¯ç®¡ç† ====================
        function addMessage(data, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = role === 'user' ? '/static/user_icon.png' : '/static/nahi_icon.jpeg';
            avatar.alt = role === 'user' ? 'ç”¨æˆ·' : 'çº³è¥¿å¦²';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = data.text;
            
            bubble.appendChild(content);
            
            if (role === 'assistant' && !data.image_url) {
                bubble.appendChild(createImagePlaceholder());
            }
            
            if (data.image_url) {
                appendImage(bubble, data.image_url);
            }
            
            wrapper.appendChild(avatar);
            wrapper.appendChild(bubble);
            elements.messagesContainer.appendChild(wrapper);
            
            scrollToBottom();
            return wrapper;
        }

        function finalizeMessage(fullResponse, wrapper) {
            const imageUrl = wrapper.querySelector('.message-image')?.src || null;
            
            state.sessions[state.activeSessionId].push({
                role: 'assistant',
                content: { text: fullResponse, image_url: imageUrl },
            });
            
            saveSessions();
            renderHistoryList();
        }

        // ==================== ä¼šè¯ç®¡ç† ====================
        function startNewChat(collapseSidebar = false) {
            stopGeneration();
            
            const newId = Date.now().toString();
            state.sessions[newId] = [{ role: 'system', content: 'New Chat' }];
            state.activeSessionId = newId;
            
            // åˆ¤æ–­æ˜¯å¦å·²é…ç½® API Key
            const isConfigured = settings.apiKey;
            
            elements.messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-icon">ğŸŒ±</div>
                    <div class="welcome-title">ä½ å¥½å‘€ï¼Œæ—…è¡Œè€…~</div>
                    <div class="welcome-subtitle">
                        ${isConfigured 
                            ? 'æˆ‘æ˜¯çº³è¥¿å¦²ï¼Œé¡»å¼¥çš„å°å‰ç¥¥è‰ç‹ã€‚<br>æœ‰ä»€ä¹ˆæƒ³å’Œæˆ‘èŠçš„å—ï¼Ÿ' 
                            : 'æˆ‘æ˜¯çº³è¥¿å¦²ï¼Œé¡»å¼¥çš„å°å‰ç¥¥è‰ç‹ã€‚<br>åœ¨å¼€å§‹æˆ‘ä»¬çš„å¯¹è¯ä¹‹å‰ï¼Œè¯·å…ˆé…ç½® API è®¾ç½®'}
                    </div>
                    ${!isConfigured ? `
                    <div class="welcome-actions">
                        <button class="welcome-btn welcome-btn-primary" id="welcome-config-btn">
                            âš™ï¸ é…ç½® API è®¾ç½®
                        </button>
                        <button class="welcome-btn welcome-btn-secondary" id="welcome-start-btn">
                            ğŸ’¬ ç›´æ¥å¼€å§‹å¯¹è¯
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            // é‡æ–°ç»‘å®šæ¬¢è¿æŒ‰é’®äº‹ä»¶
            if (!isConfigured) {
                document.getElementById('welcome-config-btn').addEventListener('click', () => {
                    elements.sidebarSettingsBtn.classList.remove('pulse');
                    openSettings();
                });
                document.getElementById('welcome-start-btn').addEventListener('click', () => {
                    openSettings();
                    showSettingsStatus('è¯·å…ˆé…ç½® API Key', 'warning');
                });
            }
            
            saveSessions();
            renderHistoryList();
            enableInput(true);
            
            if (collapseSidebar) toggleSidebar(true);
        }

        function loadSession(sessionId) {
            if (!state.sessions[sessionId] || state.activeSessionId === sessionId) return;
            
            stopGeneration();
            state.activeSessionId = sessionId;
            
            elements.messagesContainer.innerHTML = '';
            const messages = state.sessions[sessionId].slice(1);
            
            if (messages.length === 0) {
                startNewChat(false);
            } else {
                messages.forEach(item => {
                    const content = typeof item.content === 'string' 
                        ? { text: item.content } 
                        : item.content;
                    addMessage(content, item.role);
                });
            }
            
            saveSessions();
            renderHistoryList();
            scrollToBottom();
        }

        function deleteSession(sessionId, event) {
            event.stopPropagation();
            
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¼šè¯å—ï¼Ÿ')) return;
            
            delete state.sessions[sessionId];
            
            if (state.activeSessionId === sessionId) {
                startNewChat(false);
            } else {
                saveSessions();
                renderHistoryList();
            }
        }

        function clearAllHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) return;
            
            state.sessions = {};
            localStorage.removeItem('nahidaChatSessions');
            startNewChat(false);
        }

        function getSessionHistory() {
            return state.sessions[state.activeSessionId]?.slice(1) || [];
        }

        function updateHistory(text, role) {
            const content = { text };
            state.sessions[state.activeSessionId].push({ role, content });
            saveSessions();
            renderHistoryList();
        }

        // ==================== UI æ§åˆ¶ ====================
        function setGeneratingState(isGenerating) {
            state.isGenerating = isGenerating;
            
            if (isGenerating) {
                elements.sendButton.innerHTML = icons.stop;
                elements.sendButton.classList.add('stop-mode');
                elements.sendButton.title = 'åœæ­¢ç”Ÿæˆ';
            } else {
                elements.sendButton.innerHTML = icons.send;
                elements.sendButton.classList.remove('stop-mode');
                elements.sendButton.title = 'å‘é€æ¶ˆæ¯';
            }
            
            enableInput(!isGenerating);
        }

        function enableInput(isEnabled) {
            elements.sendButton.disabled = !isEnabled && !state.isGenerating;
            elements.messageInput.disabled = !isEnabled;
            
            if (isEnabled) elements.messageInput.focus();
        }

        function toggleSidebar(collapse) {
            elements.sidebar.classList.toggle('collapsed', collapse);
            elements.chatWrapper.style.marginLeft = collapse ? '0' : '300px';
        }

        function scrollToBottom() {
            elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
        }

        function renderHistoryList() {
            elements.historyList.innerHTML = '';
            
            Object.keys(state.sessions)
                .sort((a, b) => parseInt(b) - parseInt(a))
                .forEach(id => {
                    const session = state.sessions[id];
                    const firstUserMessage = session.find(m => m.role === 'user');
                    const title = firstUserMessage 
                        ? (typeof firstUserMessage.content === 'string' 
                            ? firstUserMessage.content 
                            : firstUserMessage.content.text)
                        : 'æ–°çš„å¯¹è¯';
                    
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.dataset.id = id;
                    
                    if (id === state.activeSessionId) item.classList.add('active');
                    
                    item.textContent = title.substring(0, 20) + (title.length > 20 ? '...' : '');
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.onclick = (e) => deleteSession(id, e);
                    
                    item.appendChild(deleteBtn);
                    item.onclick = () => loadSession(id);
                    
                    elements.historyList.appendChild(item);
                });
        }

        // ==================== å­˜å‚¨ç®¡ç† ====================
        function loadSessions() {
            try {
                const data = localStorage.getItem('nahidaChatSessions');
                if (data) {
                    const parsed = JSON.parse(data);
                    state.sessions = parsed.sessions || {};
                    state.activeSessionId = parsed.activeSessionId;
                }
            } catch (e) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', e);
                state.sessions = {};
                state.activeSessionId = null;
            }
        }

        function saveSessions() {
            try {
                const data = {
                    sessions: state.sessions,
                    activeSessionId: state.activeSessionId,
                };
                localStorage.setItem('nahidaChatSessions', JSON.stringify(data));
            } catch (e) {
                console.error('ä¿å­˜ä¼šè¯å¤±è´¥:', e);
            }
        }

        function stopGeneration() {
            if (state.abortController) {
                state.abortController.abort();
                state.abortController = null;
            }
            stopCurrentAudio();
            setGeneratingState(false);
        }

        // ==================== å¯åŠ¨ ====================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
